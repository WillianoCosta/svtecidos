<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - SV Tecidos</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Painel de Administração - SV Tecidos</h1>
    </header>

    <main>
        <div class="form-container">
            <h2 id="form-title">Adicionar Novo Produto</h2>
            <form id="product-form">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="nome">Nome do Produto</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="fotoUrl">URL da Foto</label>
                    <input type="url" id="fotoUrl" required>
                </div>
                <div class="form-group">
                    <label for="valor">Valor (use ponto, ex: 29.90)</label>
                    <input type="number" id="valor" step="0.01" required>
                </div>
                <div class="form-actions">
                    <button type="submit" id="save-button">Salvar Produto</button>
                    <button type="button" id="cancel-button" style="display: none;">Cancelar Edição</button>
                </div>
            </form>
        </div>

        <div class="product-list-container">
            <h2>Lista de Produtos</h2>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    </tbody>
            </table>
            <p id="admin-loading">Carregando produtos...</p>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
